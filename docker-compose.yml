version: "3.3"
services:
  wsdl-fuseki:
    container_name: wsdl-fuseki
    build:
      context: ./fuseki
      dockerfile: Dockerfile
    command: [ "/init.sh",  "-tdb2", "--config=/fuseki/config.ttl"]
    ports:
      - 3030:3030
    volumes:
      - ./volumes/fuseki:/staging
    restart: on-failure

  wsdl-middleware:
    container_name: wsdl-middleware
    build: ./middleware
    command: ["java", "-jar",  "-Dspring.profiles.active=prod", "./target/back-end.jar", "production"]
    ports:
      - 8080:8080
    depends_on:
      - wsdl-fuseki
    restart: on-failure

